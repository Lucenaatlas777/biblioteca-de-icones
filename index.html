<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de Ícones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Acesse as figurinhas vetoriais</h1>
    <div class="search-filter">
      <input type="text" id="search-input" placeholder="Pesquisar ícones..." />
      <select id="filter-select">
        <option value="todos">Todos</option>
        <option value="figurinhas">Figurinhas</option>
        <option value="linha">Ícones em linha</option>
        <option value="colorido">Ícones coloridos</option>
      </select>
    </div>
  </header>

  <main>
    <div id="icon-container" class="icon-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
